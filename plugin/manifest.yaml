apiVersion: v1
kind: Namespace
metadata:
  name: ossmconsole
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossmconsole
  namespace: ossmconsole
  labels:
    app: ossmconsole
    app.kubernetes.io/component: ossmconsole
    app.kubernetes.io/instance: ossmconsole
    app.kubernetes.io/name: ossmconsole
    app.kubernetes.io/part-of: ossmconsole
    app.openshift.io/runtime-namespace: ossmconsole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ossmconsole
  template:
    metadata:
      labels:
        app: ossmconsole
        app.kubernetes.io/component: ossmconsole
        app.kubernetes.io/instance: ossmconsole
        app.kubernetes.io/name: ossmconsole
        app.kubernetes.io/part-of: ossmconsole
    spec:
      containers:
      - name: ossmconsole
        image: quay.io/kiali/ossmconsole:latest
        ports:
        - containerPort: 9443
          protocol: TCP
        imagePullPolicy: Always
        volumeMounts:
        - name: plugin-serving-cert
          readOnly: true
          mountPath: /var/serving-cert
        - name: nginx-conf
          readOnly: true
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: plugin-conf
          readOnly: true
          mountPath: /usr/share/nginx/html/plugin-config.json
          subPath: plugin-config.json
      volumes:
      - name: plugin-serving-cert
        secret:
          secretName: plugin-serving-cert
          defaultMode: 420
      - name: nginx-conf
        configMap:
          name: nginx-conf
          defaultMode: 420
      - name: plugin-conf
        configMap:
          name: plugin-conf
          defaultMode: 420
      restartPolicy: Always
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: ossmconsole
  labels:
    app: ossmconsole
    app.kubernetes.io/component: ossmconsole
    app.kubernetes.io/instance: ossmconsole
    app.kubernetes.io/name: ossmconsole
    app.kubernetes.io/part-of: ossmconsole
data:
  nginx.conf: |
    error_log /dev/stdout;
    events {}
    http {
      access_log         /dev/stdout;
      include            /etc/nginx/mime.types;
      default_type       application/octet-stream;
      keepalive_timeout  65;

      server {
        listen              9443 ssl;
        listen              [::]:9443 ssl;
        ssl_certificate     /var/serving-cert/tls.crt;
        ssl_certificate_key /var/serving-cert/tls.key;

        add_header oauth_token "$http_Authorization";

        location / {
          root                /usr/share/nginx/html;
        }
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: plugin-conf
  namespace: ossmconsole
  labels:
    app: ossmconsole
    app.kubernetes.io/component: ossmconsole
    app.kubernetes.io/instance: ossmconsole
    app.kubernetes.io/name: ossmconsole
    app.kubernetes.io/part-of: ossmconsole
data:
  plugin-config.json: |
    {
      "graph": "pf"
    }
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: plugin-serving-cert
  name: ossmconsole
  namespace: ossmconsole
  labels:
    app: ossmconsole
    app.kubernetes.io/component: ossmconsole
    app.kubernetes.io/instance: ossmconsole
    app.kubernetes.io/name: ossmconsole
    app.kubernetes.io/part-of: ossmconsole
spec:
  ports:
  - name: 9443-tcp
    protocol: TCP
    port: 9443
    targetPort: 9443
  selector:
    app: ossmconsole
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: console.openshift.io/v1alpha1
kind: ConsolePlugin
metadata:
  name: ossmconsole
spec:
  displayName: 'OpenShift Service Mesh Console'
  service:
    name: ossmconsole
    namespace: ossmconsole
    port: 9443
    basePath: '/'

apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: ossmplugin-operator.v0.0.1
  namespace: placeholder
  annotations:
    #olm.skipRange: '>=0.0.1 <0.0.1'
    categories: Monitoring,Logging & Tracing
    certified: "false"
    containerImage: quay.io/kiali/ossmplugin-operator:v0.0.1
    capabilities: Basic Install
    support: Kiali
    description: "Adds Kiali functionality to the OpenShift Console UI"
    repository: https://github.com/kiali/openshift-servicemesh-plugin
    createdAt: 2022-06-03T00:00:00Z
    alm-examples: |-
      [
        {
          "apiVersion": "kiali.io/v1alpha1",
          "kind": "OSSMPlugin",
          "metadata": {
            "name": "ossmplugin"
          },
          "spec": {
            "kiali": {
              "url": ""
            }
          }
        }
      ]
spec:
  version: 0.0.1
  maturity: alpha
  #replaces: ossmplugin-operator.v0.0.1
  displayName: OpenShift Service Mesh Plugin
  description: |-
    ## About the managed application

    The OpenShift Service Mesh Plugin adds Kiali functionality to the OpenShift Console.

    Before creating a OSSMPlugin CR to install the plugin, make sure OpenShift Service Mesh
    is installed along with the Kiali UI.
  icon:
  - base64data: 
    mediatype: image/svg+xml
  keywords: ['service-mesh', 'observability', 'monitoring', 'maistra', 'istio', 'kiali', 'ossm']
  maintainers:
  - name: Kiali Developers Google Group
    email: kiali-dev@googlegroups.com
  provider:
    name: Kiali
  labels:
    name: ossmplugin-operator
  selector:
    matchLabels:
      name: ossmplugin-operator
  links:
  - name: OpenShift Service Mesh Plugin Project Source Code
    url: https://github.com/kiali/openshift-servicemesh-plugin
  - name: Kiali Documentation
    url: https://kiali.io
  installModes:
  - type: OwnNamespace
    supported: false
  - type: SingleNamespace
    supported: false
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true
  customresourcedefinitions:
    owned:
    - name: ossmplugins.kiali.io
      group: kiali.io
      description: A configuration file for a OpenShift Service Mesh Plugin installation.
      displayName: OpenShift Service Mesh Plugin
      kind: OSSMPlugin
      version: v1alpha1
      resources:
      - kind: Deployment
        version: apps/v1
      - kind: Pod
        version: v1
      - kind: ConfigMap
        version: v1
      specDescriptors:
      - displayName: Kiali URL
        description: "The root endpoint URL to the Kiali UI Console. If empty, an attempt to auto-discover it will be made."
        path: kiali.url
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:text'
  apiservicedefinitions: {}
  install:
    strategy: deployment
    spec:
      deployments:
      - name: ossmplugin-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: ossmplugin-operator
          template:
            metadata:
              name: ossmplugin-operator
              labels:
                app: ossmplugin-operator
                # required for the operator SDK metric service selector
                name: ossmplugin-operator
                version: v0.0.1
                app.kubernetes.io/name: ossmplugin-operator
                app.kubernetes.io/instance: ossmplugin-operator
                app.kubernetes.io/version: v0.0.1
                app.kubernetes.io/part-of: ossmplugin-operator
              annotations:
                prometheus.io/scrape: "true"
            spec:
              serviceAccountName: ossmplugin-operator
              containers:
              - name: operator
                image: quay.io/kiali/ossmplugin-operator:v0.0.1
                imagePullPolicy: IfNotPresent
                args:
                - "--zap-log-level=info"
                - "--leader-election-id=ossmplugin-operator"
                securityContext:
                  allowPrivilegeEscalation: false
                  privileged: false
                  runAsNonRoot: true
                  seccompProfile:
                    type: RuntimeDefault
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: ALLOW_AD_HOC_OSSMPLUGIN_IMAGE
                  value: "false"
                - name: PROFILE_TASKS_TASK_OUTPUT_LIMIT
                  value: "100"
                - name: ANSIBLE_DEBUG_LOGS
                  value: "True"
                - name: ANSIBLE_VERBOSITY_OSSMPLUGIN_KIALI_IO
                  value: "1"
                - name: ANSIBLE_CONFIG
                  value: "/etc/ansible/ansible.cfg"
                ports:
                - name: http-metrics
                  containerPort: 8080
                resources:
                  requests:
                    cpu: "10m"
                    memory: "64Mi"
              volumes:
              - name: runner
                emptyDir: {}
      clusterPermissions:
      - rules:
        - apiGroups: [""]
          resources:
          - pods
          verbs:
          - get
          - list
          - watch
        - apiGroups: [""]
          resources:
          - configmaps
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups: ["apps"]
          resources:
          - deployments
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups: ["console.openshift.io"]
          resources:
          - consoleplugins
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups: ["operator.openshift.io"]
          resources:
          - consoles
          verbs:
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups: ["monitoring.coreos.com"]
          resources:
          - servicemonitors
          verbs:
          - create
          - get
        - apiGroups: ["apps"]
          resourceNames:
          - ossmplugin-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups: ["kiali.io"]
          resources:
          - '*'
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups: ["config.openshift.io"]
          resources:
          - clusteroperators
          verbs:
          - list
          - watch
        - apiGroups: ["config.openshift.io"]
          resourceNames:
          - kube-apiserver
          resources:
          - clusteroperators
          verbs:
          - get
        - apiGroups: ["route.openshift.io"]
          resources:
          - routes
          verbs:
          - get
          - list
        serviceAccountName: ossmplugin-operator
